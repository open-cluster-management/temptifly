language: node_js
node_js: '12'
install: npm install
addons:
  sonarcloud:
    organization: open-cluster-management
    token:
      secure: >-
        
stages:
  - unit-test
  - build-publish
  
jobs:
  include:
    - stage: unit-test
      name: Run unit tests
      if: type = pull_request
      script:
        - make
        - make sonar/js/jest-init
        - npm test
        - make sonar/js

    - stage: 
      if: type = push AND branch = main
      script:
        - npm test
        - npm run build
        - scripts/publish.sh
